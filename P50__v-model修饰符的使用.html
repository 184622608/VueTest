<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	<body>
		<div id="app">
			<!-- 普通的v-model实时加载 -->
			<input type="text" v-model="message"/>
			<h2>{{message}}</h2>
			
			<!-- 修饰符1: lazy -->
			<!-- 只有当组件失去焦点或敲回车时加载 -->
			<input type="text" v-model.lazy="message"/>
			<h2>{{message}}</h2>
			
			
			<!-- 修饰符2: number-->
			<!-- 2.1 -->
			<!-- 初始值是number,一旦输入其它值,即使是数字,还是变成了string -->
			<!-- 原因:v-model默认将值都会转变成string来处理 -->
			<!-- 
			<input type="number" v-model="age" />
			<h2>{{age}}-{{typeof age}}</h2>
			 -->
			<!-- 2.1 -->
			<input type="number" v-model.number="age" />
			<h2>{{age}}-{{typeof age}}</h2>
			
			<!-- 修饰符3: trim 去除内容两边的空格--> 
			<!-- 1 输入内容前后带多个空格时,浏览器会合并多个空格为一个 -->
			<!-- 但实体数据并未变化还是多个空格,一个不少 -->
			<!-- 
			<input type="text" v-model="name" />
			<h2>输入的名字是:{{name}}</h2>
			 -->
			 
			 <!-- v-model 加上.trim 即可去除输入内容两边的空格 -->
			<input type="text" v-model.trim="name" />
			<h2>输入的名字是:{{name}}</h2>
			
		</div>
		
		<script src="js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue.js!",
					age: 18,
					name:""
				}
			})
		</script>
	</body>
	
	
	
</html>
