<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Title</title>
	<script src="js/vue.js"></script>
</head>

<body>
	<div id="app">
		<h2 v-if="true">{{message}}</h2>
		<h2 v-if="false">{{message}}</h2>
		<h2 v-if="isShow">{{message}}</h2>
	</div>

	<script>
		const vm = new Vue({
			el: "#app",
			data: {
				message: "hello vue.js!",
				isShow: true
			},
		});
	</script>
</body>

</html>
