<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<script src="js/vue.js"></script>
		
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2 v-cloak>{{message}}</h2>
		</div>
			
		<script>
			setTimeout(function(){
				const vm = new Vue({
					el: "#app",	
					data: {
						message: "Hello Vue.js!"
					}
				})
			}, 3000)
		</script>
	</body>
</html>
