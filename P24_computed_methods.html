<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			<h2>{{getFullName()}}</h2>
			
			<h2>{{fullName1}}</h2>
			<h2>{{fullName1}}</h2>
			<h2>{{fullName1}}</h2>
			<h2>{{fullName1}}</h2>		
		</div>
			
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					firstName: 'Kobe',
					lastName: 'Bryant',
				},
				methods:{
					getFullName: function(){
						console.log("getFullName")
						return this.firstName + ' ' + this.lastName;
					}
				},
				computed:{
					fullName1: function(){
						console.log("fullName1")
						return this.firstName + ' ' + this.lastName;
					},
					//computed属性默认只有getter不过在需要时你也可以提供一个setter
					fullName2:{
						set: function(newValue){
							console.log('-----' + newValue);
							const names = newValue.split(' ');
							this.firstName = names[0];
							this.lastName = names[1];
						},
						get: function(){
							return this.firstName + ' ' + this.lastName;
						}
					}
				}
			})
		</script>
	</body>
</html>
