<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{message}}, 李银河!</h2>
			<h2>{{firstname + lastname}}</h2>
			<h2>{{firstname + ' ' + lastname}}</h2>
			<h2>{{firstname}} {{lastname}}</h2>
			<h2>{{counter * 2}}</h2>
		</div>
		
		<script src="js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "你好啊",
					firstname: "Kobe",
					lastname: "bryant",
					counter: 100
				}
			})
		</script>
	</body>
</html>
