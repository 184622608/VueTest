<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<script src="js/vue.js"></script>
		
		<style>
			.active{
				color: red;
			}
			.line{
				border: aquamarine solid 1px;
			}
		</style>
		
	</head>
	<body>
		<div id="app">
			<h2 class="active">{{message}}</h2>
			<h2 :class="myactive">{{message}}</h2>
			<h2 :class="{myactive: isActive, myline: isLine}">{{message}}</h2>
		</div>
			
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue.js!",
					myactive: "active",
					myline: "line",
					isActive: true,
					isLine: true
				},
				methods:{
					btnClick: function(){
						this.isActive = !this.isActive;
					}
				}
			})
		</script>
	</body>
</html>
