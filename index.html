<!DOCTYPE html>
<html>
	
	
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<h2>当前计数: {{counter}}</h2>
			<!-- <button v-on:click="counter++">+</button> -->
			<!-- <button @click="counter--">-</button> -->
			<button v-on:click="add">+</button>
			<button @click="sub">-</button>
		</div>
	</body>

	<script>
		
		const obj = {
			counter: 0
		}
		const vm = new Vue({
			
			// el: "#app",
			el: document.querySelector("#app"),	
			data: obj,
			methods: {
				add: function() {
					console.log("add ++");
					this.counter++;
				},
				sub: function() {
					console.log("sub --");
					this.counter--;
				}
			},
			beforeCreate:function(){
				console.log("beforeCreated...");
			},
			created: function() {
				console.log("created...");
			},
			mounted: function() {
				console.log("mounted...");
			}
		})
	</script>

</html>
