<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{fullName1}}</h2>
			<h2>{{fullName2}}</h2>
			<h2>{{fullName3}}</h2>
		</div>
			
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue.js!",
					firstName: 'Kobe',
					lastName: 'Bryant',
				},
				
				computed:{
					fullName1: function(){
						return this.firstName + ' ' + this.lastName;
					},
					//computed属性默认只有getter不过在需要时你也可以提供一个setter
					fullName2:{
						set: function(newValue){
							console.log('-----' + newValue);
							const names = newValue.split(' ');
							this.firstName = names[0];
							this.lastName = names[1];
						},
						get: function(){
							return this.firstName + ' ' + this.lastName;
						}
					},
					// 如果只读,简化写法如下fullName3,就是fullName1的由来
					fullName3: function(){
						return this.firstName + ' ' + this.lastName;
					},
					
				}
			})
		</script>
	</body>
</html>
