<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Title</title>
</head>

<body>
	<div id="app">
		<!-- 绑定唯一key,是为了插入效率-->
		<ul>
			<li v-for="letter in letters" :key="letter">{{letter}}</li>
		</ul>

	</div>

	<script src="js/vue.js"></script>
	<script>
		const vm = new Vue({
			el: "#app",
			data: {
				letters: ['A', 'B', 'C', 'D', 'E'],
			}
		})
	</script>
</body>



</html>
