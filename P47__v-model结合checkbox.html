<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>


			<!-- 单选框 -->

			<!-- 加上label的好处是点击文字也可以勾选checkbox -->
			<!-- 基本使用 -->
			<!--
			<label for="agree">
				<input type="checkbox" id="agree" />同意协议
			</label>
			-->

			<!-- 使用v-model -->
			<!-- 
			<label for="agree">
				<input type="checkbox" id="agree" v-model="isAgree" />同意协议
			</label>
			<h2>你的选择是: {{isAgree}}</h2>
			<button :disabled="!isAgree">下一步</button>
			 -->

			<!-- 多选框 -->
			<label for="basketball">
				<input type="checkbox" id="basketball" value="篮球" v-model="hobbies" />篮球
			</label>
			<br>
			
			<label for="football">
				<input type="checkbox" id="football" value="足球" v-model="hobbies" />足球
			</label>
			<br>
			
			<label for="pingpong">
				<input type="checkbox" id="pingpong" value="乒乓球" v-model="hobbies" />乒乓球
			</label>
			<br>
			
			<label for="badminton">
				<input type="checkbox" id="badminton" value="羽毛球" v-model="hobbies" />羽毛球
			</label>
			
			<h2>你的爱好是:{{hobbies}}</h2>

		</div>

		<script src="js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue.js!",
					isAgree: false,
					// 用于保存多选框的内容
					hobbies: []
				}
			})
		</script>
	</body>
</html>
