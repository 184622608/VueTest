<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		
		<!-- 该行代码可以让宽度自适应 -->
		<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
	</head>
	<body>
		
		<!-- 在app中一般只能访问Vue根组件中的data -->
		<div id="app">
			<h2>{{message}}</h2>
			
			<!-- 虽然父组件和子组件中都各有一个isShow变量,但一般它们都只使用本身的 -->
			<cpn v-show="isShow"></cpn>
		</div> 
		
		<!--在cpn中一般也是只访问自己的cpn的data -->
		<template id="cpn">
			<div>
				<h2>我是子组件, {{message}}</h2>
				<p>我是内容</p>
				<!-- 虽然父组件和子组件中都各有一个isShow变量,但一般它们都只使用本身的 -->
				<button v-show="isShow">按钮</button>
			</div>
		</template>
		
		<script src="js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue.js!",
					isShow: true
				},
				components:{
					cpn:{
						template:"#cpn",
						data(){
							return {
								isShow: false,
								message: 'hello sub component!'
							}
						}
					},
				}
			})
		</script>
	</body>
</html>
