<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	<body>
		<div id="app">
			<!-- 直接用v-model绑定数据,可以实现双向绑定 -->
			<!-- <input type="text" v-model="message" /> -->
			<h2>{{message}}</h2>
			
			<hr>
			<!-- 实现原理 -->
			<!-- 直接使用 :value时, 可以做到单向绑定, 改变本地数据就能改变输入框 -->
			<!-- 但如果在输入框输入数据,却无法改变本地数据 -->
			<!-- <input type="text" v-bind:value="message" /> -->
			<!-- <input type="text" :value="message" /> -->
			
			<!-- 加上监听事件点击 -->
			<!-- 方法1: 自己写个函数 -->
			<!-- <input type="text" :value="message" @input="valueChange"/> -->
			<!-- 直接使用$event赋值 -->
			<input type="text" :value="message" @input="message=$event.target.value"/>
		</div>
		
		<script src="js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue.js!"
				},
				methods:{
					valueChange(event){
						// event 参数传参时,如果不写,默认传点击事件
						this.message= event.target.value;
					}
				}
			})
		</script>
	</body>
</html>
