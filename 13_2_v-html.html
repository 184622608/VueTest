<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<h2>{{url}}</h2>
			<h2 v-html>{{url}}</h2>
			<h2 v-html="url"></h2>
		</div>
			
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue.js!",
					url:'<a href="https://www.baidu.com/">百度一下</a>'
				}
			})
		</script>
	</body>
</html>
