<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
		<script src="js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<h2>{{counter}}</h2>
			<button v-on:click="counter++">+</button>
			<button @click="counter--">-</button>
			<br>
			<button v-on:click="increment()">+</button>	
			<button @click="decrement()">-</button>
			
		</div>
			
		<script>
			
			const vm = new Vue({
				el: "#app",
				data:{
					counter: 0
				},
				methods:{
					increment(){
						this.counter++;
					},
					decrement(){
						this.counter--;
					}
				}
			})
				
		</script>
	</body>
</html>
