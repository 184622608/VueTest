<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Title</title>
	</head>
	<body>
		<div id="app">
			<!-- 当条件为false时,包含v-if的元素,根本就不会存在在DOM中 -->
			<h2 v-if="isShow" id="aaa">{{message}}</h2>
			
			<!-- 当条件为false时,v-show为所在元素添加一个行内样式:display: none -->
			<h2 v-show="isShow" id="bbb">{{message}}</h2>
		</div>
		
		<script src="js/vue.js"></script>
		<script>
			const vm = new Vue({
				el: "#app",
				data: {
					message: "Hello Vue.js!",
					isShow: true
				}
			})
		</script>
	</body>
	
	
	
</html>
